<div class="vertical_box">

  <login-form [locked]="isLoading" (onClickSubmit)="onSubmit($event)"></login-form>

  <br/>

  <div *ngIf="errorOnLogin"
    class="vertical_box msg_box error_msg">
    There was an error with your e-mail/password combination.
    Please, try again or sign up on the link bellow!
  </div>

  <br/>

  <a routerLink="/signup"> Still don't have an account? Sign up!</a>
</div>
