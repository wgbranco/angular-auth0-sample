<div class="bordered_box">

  <form [formGroup]='credentialsForm' (ngSubmit)="onSubmit()">
    <div>
      <p class="form_label">E-mail</p>
      <input type="text" placeholder="example@email.com" formControlName="email">
    </div>

    <br/>

    <div>
      <p class="form_label">Password</p>
      <input type="password" formControlName="password">
    </div>

    <br/>

    <button type="submit" [disabled]="!credentialsForm.valid || locked">
      Login
    </button>
  </form>

</div>
