<form [formGroup]='form' (ngSubmit)="submitted()">
  <div>
    <p>E-mail</p>
    <input type="text" placeholder="example@email.com" formControlName="username">
  </div>

  <div>
    <p>Password</p>
    <input type="password" formControlName="password">
  </div>

  <button type="submit" [disabled]="!form.valid || pending">
    {{buttonLabel}}
  </button>
</form>
